<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CYA Builder</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="text-center"><b>CYA</b> to send to customer</h2>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Agent Name</span>
      </div>
      <input type="text" class="form-control" placeholder="shoc71" />
    </div>
    <!-- <div class="btn-group">
      <button
        class="btn btn-default btn-lg dropdown-toggle"
        type="button"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Bundle
      </button>
      <div class="dropdown-menu">
        <li class="dropdown-header">Dropdown Header</li>
        <a class="dropdown-item" href="#">Trip pop</a>
        <a class="dropdown-item" href="#">Dub pop</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">SA</a>
        <a class="dropdown-item disabled" href="#">Home Phone</a>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label for="inputGroupSelect01" class="input-group-text"
          >Bundle (Package)</label
        >
      </div>
      <select id="inputGroupSelect01" class="custom-select">
        <option selected>Choose...</option>
        <option value="trip">Trip pop</option>
        <option value="dub">Dub pop</option>
        <option value="SA">SA</option>
      </select>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label for="inputGroupSelect02" class="input-group-text">Term</label>
      </div>
      <select id="inputGroupSelect02" class="custom-select">
        <option selected>24 months</option>
        <option value="month">Month-to-Month</option>
      </select>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
